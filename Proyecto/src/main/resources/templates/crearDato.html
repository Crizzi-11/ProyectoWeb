<html>
    <head xmlns:th ="https//www.thymeleaf.org">
        <title>Bootstrap demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${datos}"
                          th:action="@{/saveDato}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre" id="nombre" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="usuario">Usuario</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{usuario}" class="form-control form-control-sm col-md-6"  placeholder= "Usuario" id="usuario" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="email">Email</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"  placeholder= "Email" id="email" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="telefono">Telefono </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="contra">Contraseña </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{contra}" class="form-control form-control-sm col-md-6"  placeholder= "Contraseña" id="contra" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="correos">  Email </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{correos} class="form-control form-control-sm col-md-6" id="provincias" aria-describedby="emailHelp">
                                    <option th:each="x:${correos}"
                                            th:value="${x.id}"
                                            th:text="${x.correos}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer th:replace="plantilla/footer::footer"></footer>
        
        
        
    </body>
</html>
