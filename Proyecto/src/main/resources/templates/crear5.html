<html>
    <head>
        <title>Bootstrap demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${admins}"
                          th:action="@{/saveAdministrador}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre" id="nombre" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="segundo">Segundo</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{segundo}" class="form-control form-control-sm col-md-6"  placeholder= "Segundo" id="segundo" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="apellido1">Apellido1</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{apellido1}" class="form-control form-control-sm col-md-6"  placeholder= "Apellido1" id="apellido1" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="apellido2">Apellido2 </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{apellido2}" class="form-control form-control-sm col-md-6"  placeholder= "Apellido2" id="apellido2" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="labor">Labor </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{labor}" class="form-control form-control-sm col-md-6"  placeholder= "Labor" id="labor" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="provincia">  Email </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{provincia} class="form-control form-control-sm col-md-6" id="provincia" aria-describedby="emailHelp">
                                    <option th:each="x:${provincia}"
                                            th:value="${x.id}"
                                            th:text="${x.provincia}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
