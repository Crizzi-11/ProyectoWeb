<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>

    <body>
        <h1 th:text="#{cliente.titulo}"></h1>
        <header th:replace="plantilla/template::header"></header>
        <footer th:replace="plantilla/template::footer"></footer>
        
        
        
        
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${datosTarjetas}"
                          th:action="@{/save}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="NumeroTarjeta">Numero de la Tarjeta</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{NumeroTarjeta}"  placeholder= "NumeroTarjeta Cliente" id="NumeroTarjetas" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="CodigoSeguridad">Codigo de Seguridad</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{CodigoSeguridad}" class="form-control form-control-sm col-md-6"  placeholder= "CodigoSeguridad Cliente" id="CodigoSeguridad" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="CodigoPostal">Codigo Postal </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{CodigoPostal}" class="form-control form-control-sm col-md-6"  placeholder= "CodigoPostal Cliente" id="CodigoPostal" aria-describedby="emailHelp"> 
                            </div>
                        </div>
                       
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="paises">  Pais </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{pais} class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                    <option th:each="x:${paises}"
                                            th:value="${x.id}"
                                            th:text="${x.pais}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        
        
    </body>
</html>
