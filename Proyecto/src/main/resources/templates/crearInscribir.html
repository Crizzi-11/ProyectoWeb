<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>Bootstrap demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${inscribirse}"
                          th:action="@{/saveInscribir}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="noticia">Quieres Recibir Noticias?</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{noticia}"  placeholder= "Noticia" id="noticia" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="descuentos">Quieres informes de Descuentos?</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{descuentos}" class="form-control form-control-sm col-md-6"  placeholder= "Descuentos" id="descuentos" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="ofertas">Quieres informes de Ofertas?</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{ofertas}" class="form-control form-control-sm col-md-6"  placeholder= "Ofertas" id="ofertas" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="usuario">Usuario </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{usuario}" class="form-control form-control-sm col-md-6"  placeholder= "Usuario" id="usuario" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="email">Email </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"  placeholder= "Email" id="email" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="provincia">  Provincias </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{provincia} class="form-control form-control-sm col-md-6" id="provincia" aria-describedby="emailHelp">
                                    <option th:each="x:${provincia}"
                                            th:value="${x.id}"
                                            th:text="${x.provincia}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer th:replace="plantilla/footer::footer"></footer>
    </body>
</html>
