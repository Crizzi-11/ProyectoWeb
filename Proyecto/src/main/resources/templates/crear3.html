<html>
    <head>
        <title>Bootstrap demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${recuperaciones}"
                          th:action="@{/saveRecuperacion}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="verificacion">Verificacion</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{verificacion}"  placeholder= "Verificacion" id="verificacion" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="contra">Actual</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{contra}" class="form-control form-control-sm col-md-6"  placeholder= "contra" id="Actual" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="nueva">Nueva</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{nueva}" class="form-control form-control-sm col-md-6"  placeholder= "Nueva" id="nueva" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="confirmacion">Confirmacion</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{confirmacion}" class="form-control form-control-sm col-md-6"  placeholder= "Confirmacion" id="confirmacion" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="email">CorreoRegistrado</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"  placeholder= "CorreoRegistrado" id="email" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="correos">  Email </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{correos} class="form-control form-control-sm col-md-6" id="provincias" aria-describedby="emailHelp">
                                    <option th:each="x:${correos}"
                                            th:value="${x.id}"
                                            th:text="${x.correos}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
