<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- comment <head th:replace="plantilla/template::head"></head>
     -->
     <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
   
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID del articulo</th>
                    <th scope="col">Nombre del articulo</th>
                    <th scope="col">Descripcion del articulo</th>
                    <th scope="col">Precio del producto</th>
                     <th scope="col">Categoria</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${productos}">
                <tr>
                    <td th:text="${user.getId}"></td>
                    <td th:text="${user.getArticulo}"></td>
                    <td th:text="${user.getDescripcion}"></td>
                    <td th:text="${user.getPrecio}"></td>
  
                    <td th:text="${user.getCategoria.getCategoria}"></td>
                    <td>
                        <a th:href="@{/editArticulo/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deletArticulo/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
