<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>

    
    </head>
    
   
    <body>
        <header th:replace="plantilla/header::header" ></header>
        
        <h1>Inventario </h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID del articulo</th>
                    <th scope="col">Nombre del articulo</th>
                    <th scope="col">Descripcion del articulo</th>
                    <th scope="col">Precio del producto</th>
                     <th scope="col">Categoria</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${productos}">
                <tr>
                    <td th:text="${user.getId}"></td>
                    <td th:text="${user.getArticulo}"></td>
                    <td th:text="${user.getDescripcion}"></td>
                    <td th:text="${user.getPrecio}"></td>
                    
                    <td th:text="${user.getCategoria.getCategoria}"></td>
                    <td>
                        <a th:href="@{/editArticulo/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deletArticulo/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
        
        <div th:replace="plantilla/team::team">
    </body>
</html>
