<!DOCTYPE html>
<!doctype html>
<html xmlns:th ="https//www.thymeleaf.org">
    
  <head th:fragment="head"> <!-- rl fragment funciona para crear un gragment de codigo, como una variable que se puede utilizar en otro lado---------> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablas Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
      
     <!-- Nav Bar ---------------------------------------> 
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Boot Security</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html" th:href="@{~/home.html}"><i class="fa fa-home"></i>Home</a>
                        </li>
                                    
                        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                            <a class="nav-link" href="home.html" th:href="@{~/home.html}">User</a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">
                            <a class="nav-link" href="Admin.html" th:href="@{~/Admin.html}">ADMIN</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                        <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
                    </form>
                </div>
            </nav>
        </header>  
    
    
    
    
  </body>
</html>
