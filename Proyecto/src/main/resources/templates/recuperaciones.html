<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>
        <header th:replace="plantilla/header::header" ></header>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{plantilla.codigo}"></th>
                    <th scope="col">ContraActual</th>
                    <th scope="col">NuevaContra</th>
                    <th scope="col">ConfirmacionContra</th>
                    <th scope="col">CorreoRegistrado </th>
                    <th scope="col">Email</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${recuperaciones}">
                <tr>
                    <td th:text="${user.getVerificacion}"></td>
                    <td th:text="${user.getContra}"></td>
                    <td th:text="${user.getNueva}"></td>
                    <td th:text="${user.getConfirmacion}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getCorreos.getCorreos}"></td>
                    <td>
                        <a th:href="@{/editRecuperacion/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteRecuperacion/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
                
            </th:block>
            
            
        </tbody>
        
    </table>
        
    
    <div th:replace="plantilla/team::team">
    

    
</body>
</html>
