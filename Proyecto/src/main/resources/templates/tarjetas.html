<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>
        <header th:replace="plantilla/header::header" ></header>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Numero de Tarjeta</th>
                    <th scope="col">Codigo de Seguridad </th>
                    <th scope="col">Codigo Postal </th>
                    <th scope="col">Fecha de Vencimiento </th>
                    <th scope="col">Nombre Titular </th>
                    <th scope="col">Pais</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${tarjetas}">
                <tr>
                    <td th:text="${user.getNumero}"></td>
                    <td th:text="${user.getSeguridad}"></td>
                    <td th:text="${user.getPostal}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getPais.getPais}"></td>
                    <td>
                        <a th:href="@{/editTarjeta/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
        <div th:replace="plantilla/team::team"> 
</body>
</html>
