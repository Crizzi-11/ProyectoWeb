<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"    
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>Iniciar Sesion</title>

        <link rel="stylesheet"  th:href="@{/css/Cartelera.css}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       
    </head>
    <body>
        
        
        
        <header>
            
            
            <nav class="navbar navbar-expand-lg navbar-light py-4">
                <div class="container-fluid">
                   
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_lc" aria-controls="nav_lc" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav_lc">
                        <ul class="d-none d-lg-flex navbar-nav mx-auto my-3 my-lg-0 position-absolute top-50 start-50 translate-middle">
                            
                            <li class="nav-item me-4"><a class="nav-link" href="#">Underground Shop</a></li>
                           
                        </ul>
                        
                       
                    </div>
                </div>
            </nav>


                    


        </header>

        <section class="vh-100 gradient-custom">
            
            <div class="container mt-5">
            <div style="width:600px;margin-left: auto;margin-right: auto;padding: 24px;">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-user"></i> Ingrese los Datos
                    </div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/login}" method="post">
                            <fieldset>
                                <!-- Thymeleaf + Spring Security error display -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Usuario o contraseña Invalida.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    Has sido desconectado.
                                </div>
                                <!-- Login Controls -->
                                <div class="form-group">
                                    <label for="txtUsername">Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                </div>
                                <!-- Login Button -->
                                <div class="form-actions" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-success">Ingresar</button>
                                </div>
                            </fieldset>
                        </form>
                        
                         <a class="mt-5" href="http://localhost/administradorN" role="button">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
        </section>

    </body>

</html>
