<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
           <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">


                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object ="${productos}"
                          th:action="@{/saveArticulo}"
                          method="POST"
                          >
                       <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="id">Id del articulo</label>                            
                            <div class="col-sm-10">  
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{id}"  placeholder= "Id" id="id" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="articulo">Articulo</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{articulo}" class="form-control form-control-sm col-md-6"  placeholder= "Articulo" id="articulo" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="descripcion">Descripcion</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6"  placeholder= "Descripcion" id="descripcion" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2 col-form-label" for="precio">Precio </label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6"  placeholder= "Precio" id="precio" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="categoria">  Categorias </label>                            
                            <div class="col-sm-10">
                                <select th:field = *{categoria} class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                    <option th:each="x:${categorias}"
                                            th:value="${x.id}"
                                            th:text="${x.categoria}"/>        
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Guadar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
