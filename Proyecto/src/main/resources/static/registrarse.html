    <body>
        <section class="form-register">
            <h4>Formulario Registro</h4>

            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingerese su nombre">
            <input class="controls"  type="text" name="apellidos" id="apellidos" placeholder="Ingerese sus apellidos ">
