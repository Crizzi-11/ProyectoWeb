<!DOCTYPE html>
<html>
  <head>
    <title>Devolucion de Productos</title>
       <link rel="stylesheet" href="css/devolucion.css"/>
  </head>
  <body>
    <header>
      <h1>Devolucion de Productos</h1>
      <nav>
        <ul>
          <li><a href="http://localhost/administrador">Inicio</a></li>
          <li><a href="ProductosCategorizados.html">Productos</a></li>
          <li><a href="Devolucion.html">Devolucion</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Formulario de Devolucion</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="order-number">Numero de orden:</label>
        <input type="text" id="order-number" name="order-number" required>
        
        <label for="reason">Motivo de devolucion:</label>
        <textarea id="reason" name="reason" required></textarea>
        
        <input type="submit" value="Enviar">
      </form>
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023 Devolucion de Productos</p>
    </footer>
  </body>
</html>
