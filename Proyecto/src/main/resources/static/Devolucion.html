<!DOCTYPE html>
<html>
  <head>
    <title>Devolución de Productos</title>
       <link rel="stylesheet" href="css/devolucion.css"/>
  </head>
  <body>
    <header>
      <h1>Devolución de Productos</h1>
      <nav>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="Devolucion.html">Devolución</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Formulario de Devolución</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="order-number">Número de orden:</label>
        <input type="text" id="order-number" name="order-number" required>
        
        <label for="reason">Motivo de devolución:</label>
        <textarea id="reason" name="reason" required></textarea>
        
        <input type="submit" value="Enviar">
      </form>
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023 Devolución de Productos</p>
    </footer>
  </body>
</html>
